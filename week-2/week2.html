            function calculate(min, max, step){
            let sum=0;
            let n=min;
            while(n<=max){
                sum=sum+n;
                n+=step;
            }
        console.log(sum);
        }
        calculate(1, 3, 1); // 你的程式要能夠計算 1+2+3，最後印出 6
        calculate(4, 8, 2); // 你的程式要能夠計算 4+6+8，最後印出 18
        calculate(-1, 2, 2); // 你的程式要能夠計算 -1+1，最後印出 0

        function avg(data){
            let array=data.employees;
            let total_employees=0;
            let total_salary=0;
            for(i=0;i<array.length;i++){
                if(array[i].manager==false){
                    total_salary+=array[i].salary
                } 
            }
            for(i=0;i<array.length;i++){
                if(array[i].manager==false){
                    total_employees+=1
                } 
            }
            let average=total_salary/total_employees
            console.log(average)
        }

            function func(a){
                function func2(b,c){

                    console.log(result);
                    return(result)
                }
                return func2

            func(2)(3, 4); // 你補完的函式能印出 2+(3*4) 的結果 14
            func(5)(1, -5); // 你補完的函式能印出 5+(1*-5) 的結果 0
            func(-3)(2, 9); // 你補完的函式能印出 -3+(2*9) 的結果 15
            // 一般形式為 func(a)(b, c) 要印出 a+(b*c) 的結果
            function maxProduct(nums){
                let n =nums.length
                if(n<2){
                    return
                }
                let a=nums[0];
                let b=nums[1];
                for(let i=0;i<n;i+=1){
                    for(let j=i+1;j<n;j++){
                        if(nums[i]*nums[j]>a*b){
                            a=nums[i]
                            b=nums[j]
                        }
                    }
                }
                let ans=a*b
                console.log(ans)
            }
            maxProduct([5, 20, 2, 6]) // 得到 120
            maxProduct([10, -20, 0, 3]) // 得到 30
            maxProduct([10, -20, 0, -3]) // 得到 60
            maxProduct([-1, 2]) // 得到 -2
            maxProduct([-1, 0, 2]) // 得到 0 或 -0
            maxProduct([5, -1, -2, 0]) // 得到 2
            maxProduct([-5, -2]) // 得到 10
            function twoSum(nums, target){
                for(let i=0;i<nums.length;i++){
                    for(let j=i+1;j<nums.length;j++){
                        if(nums[i] + nums[j]===target){
                            return [i,j];
                        }
                    }
                }
            }
            let result=twoSum([2, 11, 7, 15], 9);
            console.log(result); 

            function maxZeros(nums){
                let result=0
                let count=0
                for(let i=0;i<nums.length;i++){
                    if(nums[i]==1){
                        count=0;
                    }
                    else{
                        count+=1;
                        result = Math.max(result,count);
                    }
                }
                console.log(result)
            }
            maxZeros([0, 1, 0, 0]); // 得到 2
            maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0]); // 得到 4
            maxZeros([1, 1, 1, 1, 1]); // 得到 0
            maxZeros([0, 0, 0, 1, 1]) // 得到 3
